<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="result-page">
        <h3>Your Result</h3>
        <div id="circle">
          <div id="circle-content">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
        <h2>Great</h2>

        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div id="bottom-page">
        <h3>Summary</h3>
        <div id="summary-1">
          <div id="icon">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <div id="icon-text">
              <p>Reaction</p>
            </div>
            <div id="right-txt">
              <div id="score">80</div>
              <div id="total">/ 100</div>
            </div>
          </div>
        </div>

        <div id="summary-2">
          <div id="icon">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <div id="icon-text">
              <p>Memory</p>
            </div>
            <div id="right-txt">
              <div id="score">92</div>
              <div id="total">/ 100</div>
            </div>
          </div>
        </div>
        <div id="summary-3">
          <div id="icon">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <div id="icon-text">
              <p>Verbal</p>
            </div>
            <div id="right-txt1">
              <div id="score">61</div>
              <div id="total">/ 100</div>
            </div>
          </div>
        </div>
        <div id="summary-4">
          <div id="icon">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <div id="icon-text">
              <p>Visual</p>
            </div>
            <div id="right-txt1">
              <div id="score">72</div>
              <div id="total">/ 100</div>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
